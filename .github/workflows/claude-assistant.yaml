name: Claude Assistant

on:
  # Direct triggers for repos that include this workflow file
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

  # Reusable workflow trigger for consumer repos
  workflow_call:
    inputs:
      model:
        description: "Bedrock model ID for Claude"
        type: string
        default: "us.anthropic.claude-sonnet-4-20250514-v1:0"
        required: false
      timeout_minutes:
        description: "Timeout for the action in minutes"
        type: string
        default: "60"
        required: false
      allowed_bots:
        description: "Bot usernames allowed to trigger (e.g. srp-claude-assistant)"
        type: string
        default: ""
        required: false
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true
      AWS_ROLE_TO_ASSUME:
        required: true

jobs:
  claude-assistant:
    if: |
      github.event_name == 'workflow_call' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Run Claude Assistant
        uses: anthropics/claude-code-action@beta
        with:
          trigger_phrase: "@claude"
          allowed_bots: ${{ inputs.allowed_bots || '' }}
          timeout_minutes: ${{ inputs.timeout_minutes || '60' }}
          github_token: ${{ steps.app-token.outputs.token }}
          use_bedrock: "true"
          model: ${{ inputs.model || 'us.anthropic.claude-sonnet-4-20250514-v1:0' }}
